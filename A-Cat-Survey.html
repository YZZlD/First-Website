<!DOCTYPE html>
    <html>
        <head>
            <title>A Cat Survey</title>
            <link rel="stylesheet" href="stylesheet.css">
        </head>
        <body>
            <div class="title">
                <h1>A Cat Survey</h1>
            </div>
            <div class="navbar">
                <a class="category" href="My-Cat.html">My Cats</a>
                <a class="category" href="A-Cat-Survey.html">A Cat Survey</a>
                <a class="category" href="Some-Cat-Links.html">Some Cat Links</a>
                <a class="category" href="Cat-Breeds.html">Cat Breeds</a>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <fieldset>
                        <div>
                            <label class="label-1" for="catOwned">Do you own a cat?</label>
                            <input class="text-1" type="text" name="catOwned" id="cat_owned">

                            <label class="label-2" for="isInterested">If no, would you own a cat?</label>
                            <input class="text-2" type="text" name="isInterested" id="is_interested">

                            <label class="label-3" for="adopted">Would/have you adopt(ed)?</label>
                            <input class="check-1" type="checkbox" name="adopted" id="adopted">
                        </div>
                        <div>
                            <label class="label-4" for="userCat">Anything you want to write about cats?</label>
                            <textarea class="comment-box" name="userCat" id="userCat" cols="75" rows="10"></textarea>
                        </div>

                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </body>
    </html>
